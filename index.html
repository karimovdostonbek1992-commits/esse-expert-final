<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EssayLab AI - Milliy Sertifikat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="mode-uz" id="mainBody">

    <div class="nav-container no-print">
        <button onclick="toggleTheme()" id="themeToggleBtn" class="glass-nav-btn">
            <i id="themeIcon" class="fas fa-moon text-yellow-400"></i>
        </button>
        <div class="lang-wrapper">
            <button onclick="setMode('uz')" id="btnUz" class="glass-nav-btn">UZ</button>
            <button onclick="setMode('en')" id="btnEn" class="glass-nav-btn">EN</button>
            <button onclick="setMode('ru')" id="btnRu" class="glass-nav-btn">RU</button>
        </div>
    </div>

    <div id="authModal" class="fixed inset-0 z-[2000] flex items-center justify-center bg-black/90 backdrop-blur-xl p-4">
        <div class="glass-card p-8 md:p-12 max-w-md w-full border-t-4 border-[var(--t-color)] text-center">
            <h1 class="text-3xl font-black mb-6 tracking-tighter italic theme-text">EssayLab AI</h1>
            <div class="space-y-4 mb-8">
                <input id="regName" type="text" placeholder="Ism va Familiya" class="w-full p-4 rounded-xl outline-none">
                <input id="regAlias" type="text" placeholder="Username (Taxallus)" class="w-full p-4 rounded-xl outline-none">
                <input id="regEmail" type="email" placeholder="Email (masalan: user@gmail.com)" class="w-full p-4 rounded-xl outline-none">
            </div>
            <button onclick="registerUser()" class="w-full neon-glow py-4 rounded-xl font-black text-white btn-pulse">KIRISH</button>
        </div>
    </div>

    <div class="max-w-5xl mx-auto opacity-0 transition-opacity duration-1000 p-4 pt-20" id="mainContent">
        <header class="mb-8">
            <div class="text-center">
                <h1 id="mainTitle" class="text-3xl md:text-5xl font-black mb-2 tracking-tight">Milliy sertifikat bo'limi</h1>
                <div class="h-1.5 w-24 neon-glow mx-auto rounded-full mb-6"></div>
                <p id="userTag" class="text-[10px] font-bold opacity-60 uppercase tracking-widest"></p>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-8 space-y-6">
                <div class="glass-card p-6 md:p-10">
                    <input id="topicInput" type="text" class="w-full p-4 rounded-xl mb-4 font-bold border-b" placeholder="Esse mavzusi...">
                    <textarea id="essayInput" class="w-full h-80 md:h-96 p-6 rounded-2xl outline-none resize-none mb-6 leading-relaxed" placeholder="Matnni shu yerga yozing..."></textarea>
                    
                    <div class="flex justify-between items-center">
                        <div class="theme-text font-black text-xs"><span id="wordCount">0</span> SO'Z</div>
                        <button id="checkBtn" class="neon-glow px-8 md:px-14 py-4 rounded-2xl font-black text-white btn-pulse">TAHLIL</button>
                    </div>
                </div>

                <div id="resultBox" class="hidden glass-card p-8 border-l-[10px] border-[var(--t-color)]">
                    <div class="flex justify-between items-center mb-6 border-b border-white/10 pb-4">
                        <h2 id="resultLabel" class="text-xl font-bold italic">Natija</h2>
                        <button onclick="downloadPDF()" class="p-3 bg-white/5 rounded-xl text-red-500"><i class="fas fa-file-pdf"></i></button>
                    </div>
                    <div id="resultContent" class="text-lg leading-loose"></div>
                </div>
            </div>

            <div class="lg:col-span-4">
                <div class="glass-card p-6 sticky top-24">
                    <h3 class="text-[10px] font-black opacity-50 uppercase mb-6 tracking-widest">Mezonlar va Ballar</h3>
                    <div id="criteriaList" class="space-y-3"></div>
                    <div id="loader" class="hidden mt-8 text-center animate-pulse">
                        <div class="w-8 h-8 border-4 border-[var(--t-color)] border-t-transparent rounded-full animate-spin mx-auto mb-2"></div>
                        <p class="theme-text font-bold text-[8px]">AI TAHLIL QILMOQDA...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
