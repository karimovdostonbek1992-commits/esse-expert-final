<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EssayLab Ultra AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        :root { --t-color: #10b981; --t-bg: rgba(16, 185, 129, 0.15); }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #020617; 
            color: white; 
            overflow-x: hidden;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Fon grafikasi effektlari */
        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
            background: radial-gradient(circle at 50% -20%, var(--t-bg), transparent 50%),
                        radial-gradient(circle at 0% 100%, var(--t-bg), transparent 40%);
            transition: all 1s ease;
        }

        .glass { 
            background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        /* Tilga xos mavzular */
        .mode-uz { --t-color: #10b981; --t-bg: rgba(16, 185, 129, 0.3); }
        .mode-en { --t-color: #3b82f6; --t-bg: rgba(59, 130, 246, 0.3); }
        .mode-ru { --t-color: #f43f5e; --t-bg: rgba(244, 63, 94, 0.3); }

        .theme-text { color: var(--t-color); text-shadow: 0 0 10px var(--t-bg); }
        .theme-btn { background: var(--t-color); box-shadow: 0 10px 20px -5px var(--t-color); }
        .theme-border { border-color: var(--t-color); }

        .input-focus:focus { border-color: var(--t-color); box-shadow: 0 0 0 4px var(--t-bg); }
        
        /* Tugma animatsiyasi */
        .mode-btn.active { background: var(--t-color); color: white; transform: scale(1.05); }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-result { animation: fadeIn 0.8s ease-out forwards; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-10 mode-uz" id="mainBody">
    <div class="bg-glow" id="glow"></div>

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-center mb-12">
            <div class="glass p-2 rounded-3xl flex gap-3 border border-white/10 shadow-2xl">
                <button onclick="setMode('uz')" id="btnUz" class="mode-btn active px-8 py-3 rounded-2xl font-bold text-sm flex items-center gap-2 transition-all">ðŸ‡ºðŸ‡¿ UZ</button>
                <button onclick="setMode('en')" id="btnEn" class="mode-btn px-8 py-3 rounded-2xl font-bold text-sm flex items-center gap-2 transition-all">ðŸ‡ºðŸ‡¸ EN</button>
                <button onclick="setMode('ru')" id="btnRu" class="mode-btn px-8 py-3 rounded-2xl font-bold text-sm flex items-center gap-2 transition-all">ðŸ‡·ðŸ‡º RU</button>
            </div>
        </div>

        <header class="flex flex-col md:flex-row justify-between items-end mb-12 gap-6">
            <div class="space-y-2">
                <h1 class="text-6xl font-black tracking-tighter italic">ESSAY.LAB <span class="theme-text" id="headerTag">PRO</span></h1>
                <div class="h-1 w-32 theme-btn rounded-full"></div>
                <p class="text-slate-400 text-sm font-bold uppercase tracking-widest mt-4" id="headerSub">SYSTEM READY</p>
            </div>
            
            <div class="flex gap-4 items-center">
                <input id="userName" type="text" placeholder="Full Name..." class="glass p-4 rounded-2xl text-sm border-none outline-none input-focus w-48 text-white">
                <div class="glass px-10 py-4 rounded-3xl border-t border-white/10 text-center min-w-[160px]">
                    <p class="text-[10px] text-slate-500 uppercase font-black tracking-widest mb-1" id="scoreLabel">Max Score</p>
                    <p class="text-3xl font-black theme-text" id="maxScore">15</p>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            <div class="lg:col-span-8 space-y-8">
                <div class="glass p-10 rounded-[3rem] space-y-8 relative overflow-hidden">
                    <div>
                        <input id="topicInput" type="text" class="input-box w-full p-6 bg-slate-900/50 border border-white/5 rounded-2xl text-xl input-focus transition-all" placeholder="Enter topic...">
                    </div>

                    <div class="relative">
                        <textarea id="essayInput" class="input-box w-full h-[500px] p-8 bg-slate-900/50 border border-white/5 rounded-[2rem] text-lg resize-none input-focus transition-all leading-relaxed" placeholder="Write your thoughts..."></textarea>
                        <div class="absolute bottom-6 right-8 flex items-center gap-4">
                            <span id="wordCount" class="text-xs font-black theme-text uppercase tracking-widest bg-black/40 px-4 py-2 rounded-xl backdrop-blur-md border border-white/5">0 words</span>
                        </div>
                    </div>
                    
                    <button id="checkBtn" class="w-full theme-btn text-white font-black py-6 rounded-[2rem] transition-all flex items-center justify-center gap-4 active:scale-95 text-2xl group">
                        <i class="fas fa-bolt group-hover:animate-pulse"></i>
                        <span id="btnText">ANALYZE NOW</span>
                    </button>
                </div>

                <div id="resultBox" class="hidden glass p-12 rounded-[3.5rem] border-t-4 theme-border animate-result">
                    <div class="flex justify-between items-center mb-10 pb-6 border-b border-white/10">
                        <div>
                            <h2 class="text-3xl font-black italic flex items-center gap-4">
                                <i class="fas fa-fingerprint theme-text"></i> <span id="resultTitle">AI Report</span>
                            </h2>
                            <p class="text-xs text-slate-500 mt-2 uppercase tracking-widest font-bold" id="userNameDisplay"></p>
                        </div>
                        <button onclick="downloadPDF()" class="theme-btn px-8 py-3 rounded-2xl text-xs font-black transition-all hover:brightness-110 flex items-center gap-3">
                            <i class="fas fa-file-pdf"></i> SAVE REPORT
                        </button>
                    </div>
                    <div id="resultContent" class="text-slate-200 space-y-6 text-xl leading-loose font-medium"></div>
                </div>
            </div>

            <div class="lg:col-span-4 space-y-6">
                <div class="glass p-8 rounded-[2.5rem] sticky top-10 border-b-4 theme-border">
                    <h3 class="text-xs font-black text-slate-500 uppercase mb-8 tracking-[0.3em] flex items-center justify-between">
                        <span>Metrics</span>
                        <i class="fas fa-chart-bar theme-text"></i>
                    </h3>
                    <div id="criteriaList" class="space-y-4">
                        </div>

                    <div id="loader" class="hidden mt-10 text-center">
                        <div class="relative w-20 h-20 mx-auto mb-6">
                            <div class="absolute inset-0 border-4 theme-border border-t-transparent rounded-full animate-spin"></div>
                            <div class="absolute inset-4 border-2 theme-border border-b-transparent rounded-full animate-spin opacity-50" style="animation-direction: reverse;"></div>
                        </div>
                        <p class="theme-text font-black text-xs animate-pulse tracking-widest" id="loaderText">EVALUATING...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const GROQ_API_KEY = "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";
        let currentMode = 'uz';

        const config = {
            uz: { header: "PRO", sub: "National Standard", max: "15 BALLS", btn: "TAHLIL QILISH", plh: "Esse mavzusini kiriting...", crit: ["Mavzu", "Mantiq", "Imlo", "Tinish belgilari", "Uslub"], prompt: "O'zbek tili eksperti sifatida 15 ballik tizimda tahlil qil." },
            en: { header: "IELTS", sub: "Global Standard", max: "9.0 BAND", btn: "ANALYZE NOW", plh: "Enter IELTS topic...", crit: ["Task Response", "Coherence", "Lexical Resource", "Grammar Range"], prompt: "IELTS Examiner mode. Grade out of 9.0 and give feedback." },
            ru: { header: "Ð Ð£Ð¡", sub: "Ð¡Ñ‚Ð°Ð½Ð´Ð°Ñ€Ñ‚ Ð¢Ð ÐšÐ˜", max: "10 Ð‘ÐÐ›Ð›ÐžÐ’", btn: "ÐÐÐÐ›Ð˜Ð—Ð˜Ð ÐžÐ’ÐÐ¢Ð¬", plh: "Ð’Ð²ÐµÐ´Ð¸Ñ‚Ðµ Ñ‚ÐµÐ¼Ñƒ...", crit: ["Ð¡Ð¾Ð´ÐµÑ€Ð¶Ð°Ð½Ð¸Ðµ", "Ð›Ð¾Ð³Ð¸ÐºÐ°", "Ð“Ñ€Ð°Ð¼Ð¼Ð°Ñ‚Ð¸ÐºÐ°", "Ð¡Ñ‚Ð¸Ð»ÑŒ"], prompt: "Ð­ÐºÑÐ¿ÐµÑ€Ñ‚ Ð¿Ð¾ Ñ€ÑƒÑÑÐºÐ¾Ð¼Ñƒ ÑÐ·Ñ‹ÐºÑƒ. ÐžÑ†ÐµÐ½Ð¸ Ð¿Ð¾ 10-Ð±Ð°Ð»ÑŒÐ½Ð¾Ð¹ ÑˆÐºÐ°Ð»Ðµ." }
        };

        function setMode(mode) {
            currentMode = mode;
            const body = document.getElementById('mainBody');
            const c = config[mode];
            
            body.className = `min-h-screen p-4 md:p-10 mode-${mode}`;
            document.getElementById('headerTag').innerText = c.header;
            document.getElementById('headerSub').innerText = c.sub;
            document.getElementById('maxScore').innerText = c.max;
            document.getElementById('btnText').innerText = c.btn;
            document.getElementById('topicInput').placeholder = c.plh;

            document.getElementById('criteriaList').innerHTML = c.crit.map(i => `
                <div class="p-4 rounded-2xl bg-white/5 border border-white/5 flex justify-between items-center group hover:bg-white/10 transition-all">
                    <span class="text-slate-400 font-bold text-[11px] uppercase tracking-wider">${i}</span>
                    <i class="fas fa-check-circle theme-text opacity-50"></i>
                </div>
            `).join('');

            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn' + mode.charAt(0).toUpperCase() + mode.slice(1)).classList.add('active');
        }

        document.getElementById('checkBtn').onclick = async () => {
            const topic = document.getElementById('topicInput').value;
            const text = document.getElementById('essayInput').value;
            const name = document.getElementById('userName').value || "User";

            if(!topic || text.length < 30) return alert("Fill out the essay!");

            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('resultBox').classList.add('hidden');
            document.getElementById('userNameDisplay').innerText = `Report for: ${name}`;

            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${GROQ_API_KEY}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [{ role: "system", content: config[currentMode].prompt },
                                   { role: "user", content: `Topic: ${topic}\nContent: ${text}` }]
                    })
                });
                const data = await response.json();
                document.getElementById('resultContent').innerHTML = data.choices[0].message.content.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<b class="theme-text">$1</b>');
                document.getElementById('resultBox').classList.remove('hidden');
            } catch (e) { alert("API Error!"); }
            finally { document.getElementById('loader').classList.add('hidden'); }
        };

        function downloadPDF() {
            const element = document.getElementById('resultBox');
            html2pdf().set({ margin: 0.5, filename: 'EssayLab-Report.pdf', image: { type: 'jpeg', quality: 1 }, html2canvas: { scale: 2, backgroundColor: '#020617' }, jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' } }).from(element).save();
        }

        document.getElementById('essayInput').oninput = function() {
            const count = this.value.trim().split(/\s+/).filter(w => w.length > 0).length;
            document.getElementById('wordCount').innerText = count + " words";
        };

        setMode('uz');
    </script>
</body>
</html>
