<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EsseLab Pro - Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: #f8fafc; font-family: sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="p-6 md:p-12 min-h-screen">
    <div class="max-w-4xl mx-auto space-y-6">
        <div class="glass p-8 rounded-[2rem] shadow-2xl">
            <h1 class="text-3xl font-black text-indigo-500 mb-6 uppercase">ESSE.LAB PRO</h1>
            
            <input id="topicInput" type="text" placeholder="Esse mavzusini kiriting..." class="w-full p-4 mb-4 bg-slate-900 border border-slate-700 rounded-xl outline-none focus:border-indigo-500 text-white">
            
            <textarea id="essayInput" placeholder="Matnni shu yerga joylashtiring..." class="w-full h-80 p-4 bg-slate-900 border border-slate-700 rounded-xl outline-none focus:border-indigo-500 text-lg"></textarea>
            
            <button id="checkBtn" class="w-full bg-indigo-600 hover:bg-indigo-500 py-4 rounded-xl mt-4 font-bold text-xl transition-all">TAHLILNI BOSHLASH</button>
            
            <div id="loader" class="hidden mt-6 text-center animate-pulse">
                <p class="text-indigo-400">Sun'iy intellekt tahlil qilmoqda, iltimos kuting...</p>
            </div>
        </div>

        <div id="resultBox" class="hidden glass p-8 rounded-[2rem] border-l-4 border-indigo-500">
            <h2 class="text-xl font-bold mb-4 text-white uppercase italic">Ekspert Xulosasi:</h2>
            <div id="resultContent" class="text-slate-300 space-y-4 text-lg leading-relaxed"></div>
        </div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        // Kalitingiz rasmdagidek to'g'ri
        const API_KEY = "AIzaSyCSjAlYipWXYTUEJnczhpqreOiP3ofG1h0"; 
        const genAI = new GoogleGenerativeAI(API_KEY);

        document.getElementById('checkBtn').onclick = async () => {
            const topic = document.getElementById('topicInput').value.trim();
            const text = document.getElementById('essayInput').value.trim();
            const resultBox = document.getElementById('resultBox');
            const resultContent = document.getElementById('resultContent');
            const loader = document.getElementById('loader');

            if(!topic || text.length < 50) return alert("Mavzu va matnni to'liq kiriting!");

            loader.classList.remove('hidden');
            resultBox.classList.add('hidden');

            try {
                // DIQQAT: Bu yerda 'gemini-1.5-flash' eng barqaror model nomi
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                
                const prompt = `
                    Sen O'zbekistondagi Ona tili va adabiyotidan milliy sertifikat imtihoni ekspertsan. 
                    Mavzu: ${topic}
                    Matn: ${text}
                    Ushbu esseni 15 ballik mezon asosida tahlil qil. Xatolarni (imlo, mantiq, punktuatsiya) bittalab ko'rsat va tavsiyalar ber.
                `;

                const result = await model.generateContent(prompt);
                const response = await result.response;
                
                resultContent.innerHTML = response.text()
                    .replace(/\n/g, '<br>')
                    .replace(/\*\*(.*?)\*\*/g, '<b class="text-white">$1</b>');
                
                resultBox.classList.remove('hidden');
                resultBox.scrollIntoView({ behavior: 'smooth' });
            } catch (err) {
                console.error(err);
                // Agar 404 xatosi yana chiqsa, bu mintaqaviy cheklov bo'lishi mumkin
                alert("Ulanish xatosi: " + err.message + "\n\nMaslahat: VPN yoqib ko'ring.");
            } finally {
                loader.classList.add('hidden');
            }
        };
    </script>
</body>
</html>
